<!DOCTYPE html>
<html lang="en">
<head>
    <title>Phaser 3</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
    <script src="basics.js"></script>
</head>
<body>

<script>
    var basic_scene = new Scene();

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 200 }
            }
        },
        scene: basic_scene
    };

    var game = new Phaser.Game(config);


</script>

</body>
</html>
